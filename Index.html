<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Art Course</title>
	<!-- General CSS -->
	<link rel="stylesheet" href="css/generalcss.css">
	<!-- Header Stylesheet -->
	<link rel="stylesheet" href="css/headerstyles.css">
	<!-- Slideshow Stylesheets -->
	<link rel="stylesheet" href="css/slideshowcss.css">
	<script type="text/javascript" src="js/slideshowjs.js"></script>  
	
</head>
<!-- BODY -->

<body>
<!-- Header Container -->
<div class="header">
  <a href="#default" class="logo"><img src="images/petroclogo.jpg" alt="logo" style="width:170px;height:55px;""</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="students.html">Students</a>
  </div>
</div>


<br><br>

<!-- Header one -->
<div class="header-one">
<h1>Petroc Art Course</h1>
</div>
<br><br>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="images/img1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="images/img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="images/img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

</body>

</html>
